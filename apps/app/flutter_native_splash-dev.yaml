# Run command: flutter pub run flutter_native_splash:create
flutter_native_splash: #See more: https://pub.dev/packages/flutter_native_splash
  color: "#FFFFFF"
  image: configs/splash_screen/dev/image-splash-screen-4x.png
  fullscreen: true

  android: true
  android_gravity: center #center, fill
  android_12:
    image: configs/splash_screen/dev/image-splash-screen-4x.png
    #    icon_background_color: "#0f1924"
    image_dark: configs/splash_screen/dev/image-splash-screen-4x.png
  #    icon_background_color_dark: "#0f1924"

  ios: true
  ios_content_mode: center #center, scaleAspectFill

  web: false